<!DOCTYPE html>
<html>
<head prefix="og: http://ogp.me/ns#"> <!--OPEN GRAPH PROTOCOL-->
	
    <!--ASSETS-->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>       
    <!--/ASSETS-->

	<!--[if lt IE 9]>
		<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	
	<link rel="stylesheet" href="build/styles.min.css">

</head>
<body>

	<div class="p-30 m-b60" style="background-color: #f0f0f0">
		<small class="dkit-section-note m-b5">Created with <span class="icon-uni55 c-main"></span> & Sudo ~ Devkit 2.1</small>
		<h2 class="dkit-section-title lg">Devkit cheat-sheet</h2>
		<a href="https://github.com/sudomaxime/buddha-v2" class="dkit-section-link">https://github.com/sudomaxime/ellipse.git</a>
		<hr class="dkit-section-hr">
		<small class="dkit-section-note m-t5 m-b5">(node version 6.6.2)</small>
		<small class="dkit-section-note m-t5 m-b5">> git clone https://github.com/sudomaxime/ellipse.git</small>
		<small class="dkit-section-note m-t5 m-b5">> npm install</small>
		<small class="dkit-section-note m-t5">> gulp devkit</small>
	</div>
	
	<div class="p-l20 p-r20 m-t20 m-t20" data-grid="col-12">
		<h2 class="dkit-section-title">Lightbox</h2>
		<hr class="dkit-section-hr">
	</div>
	
	<div class="p-l10 p-r10 m-t20 m-t30"
		data-grid="col-12" 
		data-lightbox-parent 
		data-lightbox-navigation
		data-lightbox-animate
		data-lightbox-infinite
		data-lightbox-gradient
		data-lightbox-paginate
		data-lightbox-descriptions="true"
		data-lightbox-mobileDescriptions="false"
		data-lightbox-descriptionsOnHover="true"
		data-lightbox-paginateLabel=" of "
		data-lightbox-verticalPadding="130"
		data-lightbox-horizontalPadding="20"
		data-lightbox--tablet="600"
		data-lightbox--tablet-descriptionsOnHover="false"
		data-lightbox--tablet-descriptions="false"
		data-lightbox--tablet-mobileDescriptions="true"
	>
		
		<div class="p-10" data-grid="col-2">
			<a class="foo" 
			    data-lightbox-child 
			    data-lightbox-url="/lib/devkit/placeholders/dkit-placeholder-1-1.jpg" 
					data-lightbox-title="wowowow"
			    data-lightbox-description="this is a <strong class='c-alert'>description<strong>"
			    data-lightbox-caption="credit: Super duper guy"
			    data-fix-img-ratio="1:1">
				<img src="/lib/devkit/placeholders/dkit-placeholder-1-1.jpg">
			</a>
		</div>
		
		<div class="p-10" data-grid="col-2">
			<a class="foo" 
			    data-lightbox-child 
			    data-lightbox-url="/lib/devkit/placeholders/dkit-placeholder-1-1.jpg" 
					data-lightbox-title="wowowow2"
			    data-lightbox-description="this is a description2"
			    data-lightbox-caption="this is a caption"
			    data-fix-img-ratio="1:1">
				<img src="/lib/devkit/placeholders/dkit-placeholder-1-1.jpg">
			</a>
		</div>
		
		<div class="p-10" data-grid="col-2">
			<a class="foo" 
			    data-lightbox-child 
			    data-lightbox-url="/lib/devkit/placeholders/dkit-placeholder-9-16.jpg" 
			    data-fix-img-ratio="1:1">
				<img src="/lib/devkit/placeholders/dkit-placeholder-1-1.jpg">
			</a>
		</div>
		
	</div>
	
	
	
	
</body>

<script src="/dist/bundle.js"></script>

<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">

</html>
